apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.base.name }}-ingress
spec:
  rules:
    - host: {{ .Values.app.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app.ingress.service.name }}
                port:
                  number: {{ .Values.app.ingress.service.port }}