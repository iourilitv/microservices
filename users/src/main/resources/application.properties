spring.application.name=users-microservice
server.address=localhost
server.port=9010

#-- OpenAPI
#-- See all properties of springdoc and swagger ui at https://springdoc.org/properties.html
##-- Replacing default /v3/api-docs
springdoc.api-docs.path=/api-docs
##-- Replacing default url for online docs /swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui-custom.html
##-- Replacing default "In the order as returned from server". Options: alpha(by path alphanumerically); method(by HTTP method type names alphabetically); function.
springdoc.swagger-ui.operationsSorter=method
##-- Spring doc file generating. The URL from where the api doc is retrieved. Overriding DefaultValue = http://localhost:8080/v3/api-docs
springdoc.apiDocsUrl=http://${server.address}:${server.port}${springdoc.api-docs.path}
##-- Spring doc file generating. File name of the generated api doc. Overriding DefaultValue = openapi.json
springdoc.outputFileName=users-openapi.json
##-- Spring doc file generating. Output directory(absolute path) for the generated api doc. Overriding DefaultValue = ${project.build.directory} - ../target
springdoc.outputDir=${project.build.directory}/docs

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

